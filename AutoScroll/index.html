<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Auto scroll</title>
</head>

<body>
    <ul>
        <li>족발</li>
        <li>보쌈</li>
        <li>피자</li>
        <li>치킨</li>
        <li>짜장면</li>
        <li>볶음밥</li>
        <li>짬뽕</li>
        <li>햄버거</li>
    </ul>
    <h1>Auto scroll</h1>
    <div class="box" id="족발"><h2>족발</h2></div>
    <div class="box" id="보쌈"><h2>보쌈</h2></div>
    <div class="box" id="피자"><h2>피자</h2></div>
    <div class="box" id="치킨"><h2>치킨</h2></div>
    <div class="box" id="짜장면"><h2>짜장면</h2></div>
    <div class="box" id="볶음밥"><h2>볶음밥</h2></div>
    <div class="box" id="짬뽕"><h2>짬뽕</h2></div>
    <div class="box" id="햄버거"><h2>햄버거</h2></div>
    <script src="script.js"></script>
</body>

</html>
